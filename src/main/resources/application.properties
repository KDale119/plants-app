spring.application.name=plants-app
spring.datasource.url=jdbc:h2:mem:cruddb
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

api.host=https://perenual.com/docs/api
api.species.path=/species-list?key={key}&page=1
api.species-detail.path=/species/details/{id}?key={key}
